<style>
.work-tile {
  padding: 15px 0 15px 0;
}
.pad-helper {
  position: relative;
  left: 5%;
  width: 90%;
  left: calc(15px);
  width: calc(100% - 30px);
}
.work-tile .square {
  width: 100%;
  padding-bottom: 100%;
  background-size: cover;
}
.work-tile .square .text-box {
  position: absolute;
  width: 100%;
  height: 100%;
  top: 0px;
  left: 0px;
  display: table;
}
.work-tile .square .text-box .text-inner {
  vertical-align: middle;
  display: table-cell;
  height: 100%;
}
</style>

<h1 class="center title" ng-if="pageHeading">{{pageHeading}}</h1>
<div class="container">
  <div class="col-md-10 col-md-offset-1">
    <div class="col-md-4 work-tile" ng-repeat="work in works | orderBy:'creationDate'">
      <div class="pad-helper">
        <div class="square"
          style="background-image: url('https://placehold.it/200x200');">
          <div class="text-outer"
            style="height: 100%; width: 100%; position: absolute">
            <div class="text-box center">
              <div class="text-inner">
                <span class="text">{{work.title}}</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
